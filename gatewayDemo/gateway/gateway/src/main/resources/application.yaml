
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: demo
          uri: http://localhost:9001
          predicates:
            - Path=/demo/**
          filters:
            - StripPrefix=1
    kubernetes:
      enabled: false


  application:
    name: api-gateway
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/