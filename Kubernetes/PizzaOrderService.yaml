apiVersion: v1
kind: Pod
metadata:
  name: orderservice
  labels:
    app: pizzaorders
spec:
  hostname: idp
  containers:
  - name: pizzaorder
    image: pizzatime.order:latest
    imagePullPolicy: IfNotPresent
    env:
        - name: amqp.host
          value: brokerservice.default.svc.cluster.local
        - name: amqp.username
          value: guest 
        - name: amqp.password
          value: guest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - name: httpservice
        containerPort: 8080

  - name: database
    image: docker.io/mysql
    ports:
    - name:  database
      containerPort: 3306
    resources:
      limits:
        cpu: "50m"
        memory: 2Gi
      requests:
        cpu: "50m"
        memory: 1Gi
    env:
      - name: MYSQL_ROOT_PASSWORD
        value: root
      - name : MYSQL_DATABASE
        value: pizzaorders

    volumeMounts:
    - name:  database-volume
      mountPath: /var/lib/mysql
    
  volumes:
  - name:  database-volume
    persistentVolumeClaim:
      claimName: ord-pvc
  restartPolicy: Always


---

apiVersion: v1
kind: Service
metadata:
  name: idp-service
spec:
  type: ClusterIP
  selector:
    app: pizzaorders
  ports:
  - port: 8080
    targetPort: 8080
