<p-card styleClass="ComponentCard" header="Sign In">
  <div class="centered">
  <form name="sign_in">
    <p-floatLabel class="formfield">
      <input pInputText id="username" [(ngModel)]="username" name="email" />
      <label for="username">username</label>
    </p-floatLabel>
        <p-floatLabel class="formfield">
      <input pInputText id="firstName" [(ngModel)]="firstName" name="firstName" />
      <label for="username">firstName</label>
    </p-floatLabel>
            <p-floatLabel class="formfield">
      <input pInputText id="lastName" [(ngModel)]="lastName" name="lastName" />
      <label for="username">lastName</label>
    </p-floatLabel>
    <p-floatLabel class="formfield">
    <p-password [(ngModel)]="password" [feedback]="false" name="password"/>
    <label for="password">Password</label>
</p-floatLabel>
<p-floatLabel class="formfield">
    <p-password [(ngModel)]="password_confirmation" [feedback]="false" name="password_confirmn"/>
    <label for="password">Password Confirmation</label>
</p-floatLabel>
<p-button class="centered formfield" label="Signin" (onClick)="signin()"/>
<strong class="errorText">{{errorMessage}}</strong>
  </form>
  </div>
</p-card>
