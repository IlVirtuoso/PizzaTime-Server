<p-dataView #userView [value]="users" paginator="true" rows="5" layout="list">
    <ng-template pTemplate="list" let-items let-index="index">
        <div *ngFor="let user of users" class="data-row selectable">
            <div class="flex" (click)="userSelected(user)">
                <p>Username: {{user.username}}</p>
                <p>Name: {{user.name}}</p>
                <p>SurName: {{user.surname}}</p>
            </div>
        </div>
    </ng-template>
</p-dataView>
