<p-card header="Select Ingredients" [style]="{background:'whitesmoke',margin:'2rem'}">
<div class="ListView">
<p-pickList 
    [source]="sourceIngredients" 
    [target]="selectedIngredients" 
    sourceHeader="Available" 
    targetHeader="Selected" 
    [dragdrop]="true" 
    [responsive]="true" 
    [sourceStyle]="{ height: '30rem' }"
    [targetStyle]="{ height: '30rem' }"
    filterBy="name"
    breakpoint="1400px">
        <ng-template let-product pTemplate="item">
            <div class="flex flex-wrap p-2 align-items-center gap-3">
                <img 
                    class="w-4rem shadow-2 flex-shrink-0 border-round" 
                    src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" 
                    alt="{item.name}" />
                <div class="flex-1 flex flex-column gap-2">
                    <span class="font-bold">{{ product.name }}</span>
                    <div class="flex align-items-center gap-2">
                        <i class="pi pi-tag text-sm"></i>
                        <span>
                            {{ product.category }}
                        </span>
                    </div>
                </div>
                <span class="font-bold text-900">
                    {{ '$' + product.price }}
                </span>
            </div>
        </ng-template>
</p-pickList>
</div>
<div class="ToolBar">
<p-button label="Add"/>
</div>
</p-card>
<p-card header="User pizzas" class="ComponentCard" [style]="{background:'whitesmoke',margin:'2rem'}">
<div class="ListView">
    <p-orderList 
    [value]="userPizzas" 
    [listStyle]="{ 'max-height': '30rem' }" 
    header="Your Pizzas"
    filterBy="name" 
    filterPlaceholder="Filter by name">
        <ng-template let-product pTemplate="item">
            <div class="flex flex-wrap p-2 align-items-center gap-3">
                <img 
                    src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" 
                    [alt]="product.name" 
                    class="w-4rem shadow-2 flex-shrink-0 border-round" />
                    <div class="flex-1 flex flex-column gap-2">
                        <span class="font-bold">{{ product.name }}</span>
                        <div class="flex align-items-center gap-2">
                            <i class="pi pi-tag text-sm"></i>
                            <span>{{ product.category }}</span>
                        </div>
                    </div>
                <span class="font-bold text-900">
                    {{ '$' + product.price }}
                </span>
            </div>
        </ng-template>
</p-orderList>
</div>
<div class="ToolBar">
    <p-button label="Remove"/>
    <span class="Spacer"></span>
    <p-button label="Edit"/>
</div>
</p-card>
