<mat-card appearance="raised">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content class="centered">
        <mat-form-field appearance="fill">
      <mat-label>username</mat-label>
      <input matInput placeholder="username" [(ngModel)]="username">
    </mat-form-field>
    </mat-card-content>
    <mat-card-content class="centered">
    <mat-form-field appearance="fill">
      <mat-label>password</mat-label>
      <input matInput placeholder="password" type="password" id="password" [(ngModel)]="password" >
    </mat-form-field>
    </mat-card-content>
    <mat-card-content class="centered">
        <mat-form-field appearance="fill">
          <mat-label>password_confirmation</mat-label>
          <input matInput placeholder="password_confirmation" type="password" id="password_confirmation" [(ngModel)]="password_confirmation" >
        </mat-form-field>
        </mat-card-content>
    <mat-card-content class="centered">
      <button  mat-raised-button color="primary" type="submit" (click)="signin()" >Signin</button>
    </mat-card-content>
    <mat-card-content class="centered">
      <mat-label style="color:red;">{{errorMessage}}</mat-label>
    </mat-card-content>
  </mat-card>
