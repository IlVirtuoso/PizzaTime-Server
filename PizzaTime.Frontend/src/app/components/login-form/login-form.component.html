<mat-card appearance="raised">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content class="centered">
      <mat-form-field appearance="fill">
    <mat-label>username</mat-label>
    <input matInput placeholder="Placeholder" id="username" [(ngModel)]="username" >
  </mat-form-field>
  </mat-card-content>
  <mat-card-content class="centered">
  <mat-form-field appearance="fill">
    <mat-label>password</mat-label>
    <input matInput placeholder="Placeholder" type="password" id="password" [(ngModel)]="password" >
  </mat-form-field>
  </mat-card-content>
  <mat-card-content class="centered">
    <button  mat-raised-button color="primary" type="submit" (click)="login()" >Login</button>
  </mat-card-content>
  <mat-card-content class="centered">
    <mat-label style="color:red;">{{errorMessage}}</mat-label>
  </mat-card-content>
</mat-card>
